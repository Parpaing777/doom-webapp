<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Classic Doom</title>
    <style>
        .dosbox-container { width: 640px; height: 480px; }
        .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/DOOM.png); } 
    </style> <!--place holder image-->
</head>
<body>
    <div id="dosbox"></div>
    <button onclick="dosbox.requestFullScreen();">Make fullscreen</button>

    <!-- Include the local js-dos library -->
    <script src="{{ url_for('static', filename='js-dos-api.js') }}"></script>
    <script>
        var dosbox = new Dosbox({
            id: "dosbox",
            onload: function (dosbox) {
                console.log("DOSBox loaded. Running DOOM...");
                dosbox.run("static/DOOM-@evilution.zip", "./DOOM/DOOM.EXE"); // Change to point to the unzipped folder
            },
            onrun: function (dosbox, app) {
                console.log("Doom is running: " + app);
            },
            onerror: function (error) {
                console.error("Error:", error); // Log any errors for troubleshooting
            }
        });
    </script>
</body>
</html>
